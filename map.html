<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Карта АЗС Роснефть</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=f0b35562-f43f-4407-9729-14d98daca723&lang=ru_RU"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    ymaps.ready(init);
    function init(){
        var map = new ymaps.Map("map", {
            center: [55.7558, 37.6173], // Москва
            zoom: 10,
            controls: ['zoomControl', 'searchControl']
        });

        // Пример добавления точки (можно подгрузить JSON с реальными АЗС)
        var placemark = new ymaps.Placemark([55.7558, 37.6173], {
            balloonContent: "АЗС Роснефть — Москва, ул. Примерная, 1"
        });
        map.geoObjects.add(placemark);
    }
  </script>
</body>
</html>
